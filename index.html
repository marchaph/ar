<!doctype HTML>
<html>
	<head>
			<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
			<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs>
			<a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/marchaph/ar/refs/heads/main/pattern-Marker.patt?scrlybrkr=eefb341b">
			<a-box 
				color="green"
				position="0 0.5 -2" 
				animation="
					property: rotation;
					dur: 3000;
				    from: 0 0 0;
					to: 360 360 0;
					loop: true;
					easing: linear;">
			</a-box>	
			</a-marker>
			<a-entity camera></a-entity>
    </a-scene>
	</body>

</html>
